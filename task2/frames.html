<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Frames Example</title>
</head>
<frameset rows="30%,40%,30%" frameborder="1" border="2" framespacing="2">
    <frame src="frame1.html" name="frame1" scrolling="no" noresize>
    <frame src="frame2.html" name="frame2" scrolling="auto" noresize>
    <frame src="frame3.html" name="frame3" scrolling="no" noresize>
    <noframes>
        <body>
            <p>Your browser does not support frames. Please upgrade your browser.</p>
        </body>
    </noframes>
</frameset>
</html>
