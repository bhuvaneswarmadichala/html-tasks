<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML Tables Example</title>
</head>
<body>
    <h2>Basic Table Example</h2>

    <table border="2" cellspacing="0" cellpadding="5">
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td rowspan="2">Fruits</td>
            <td>Apple</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
