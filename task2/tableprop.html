<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Timetable Example</title>
</head>
<body>
    <h2>Class Timetable</h2>

    <table border="2" cellspacing="5" cellpadding="8" style="border-collapse: collapse;">
        <caption><strong>Weekly Class Timetable</strong></caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td rowspan="2">Computer Science</td>
            <td>History</td>
            <td>Math</td>
            <td>Geography</td>
            <td>English</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td>Physical Education</td>
            <td>Physics</td>
            <td>Art</td>
            <td>Music</td>
        </tr>
        <tr>
            <td>12:00 - 1:00</td>
            <td colspan="5" style="text-align:center;">Lunch Break</td>
        </tr>
    </table>
</body>
</html>
