<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlinks using &lt;a&gt; tag</h2>
    
    <!-- Link opening in the same tab -->
    <p><a href="https://www.example.com">Go to Example.com (same tab)</a></p>

    <!-- Link opening in a new tab -->
    <p><a href="https://www.openai.com" target="_blank">Go to OpenAI (new tab)</a></p>

    <!-- Link opening in the parent frame -->
    <p><a href="https://www.wikipedia.org" target="_parent">Go to Wikipedia (parent frame)</a></p>

    <!-- Link opening in the top frame -->
    <p><a href="https://www.google.com" target="_top">Go to Google (top frame)</a></p>

    <!-- Link with no target attribute -->
    <p><a href="https://www.github.com">Go to GitHub (default behavior)</a></p>
</body>
</html>
